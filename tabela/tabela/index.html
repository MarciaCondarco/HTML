<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabelas</title>
</head>
<body>
    <table>
        <thead>
            <!-- tr -> linha e th -> cabeçalho -->
            <tr>      
            <th scope="col">A</th>
            <th scope="col">B</th>
            <th scope="col">C</th>
            </tr>
        </thead>
        <tbody>
            <!-- td -> é a celula -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>









    </table>
</body>
</html>
