<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Minha primeira tabelas</title>
</head>
<body>
    <table>
        <thead>
            <!-- tr -> linha e th -> cabeçalho -->
            <tr>      
            <th scope="col">Alunos</th>
            <th scope="col">Conhecimentos</th>
            <th scope="col">Idade</th>
            </tr>
        </thead>
        <tbody>
            <!-- td -> é a celula -->
            <tr>
                <td>Rogério</td>
                <td>HTML</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Rick</td>
                <td>c#</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>Javascript</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Ester</td>
                <td>Python</td>
                <td>29</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
